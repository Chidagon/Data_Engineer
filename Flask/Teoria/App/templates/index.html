{% extends "base_template.html" %}

{% block title %}Tutorial Flask: Miniblog{% endblock %}

{% block content %}
    <h2>Posts del Miniblog</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post_view', slug=post.slug) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay publicaciones a√∫n.</p>
    {% endif %}
{% endblock %}
